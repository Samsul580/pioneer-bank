<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- login area section start -->
    <section id="login-area" class="login-area container p-5 m-5">
        <h1 class="text-center m-5">Welcome to Pioneer Bank</h1>
        <section class="login-box bg-white rounded shadow-lg p-5">
            <h3 class="mb-3">Login</h3>
            <input type="text" name="" class="d-block w-100 mb-3 form-control" placeholder="Email">
            <input type="password" name="" class="d-block w-100 mb-3 form-control" placeholder="Password">
            <button id="login-btn" class="btn btn-success">Enter</button>
        </section>
    </section>
    <!-- login area section end -->

    <!-- transition area section start -->
    <section id="transition-area" class="transition container m-5 p-5">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit p-3 text-white">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw p-3 text-white">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance p-3 text-white">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-6">
                <div class="deposit-box shadow rounded p-5">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="d-block w-100 my-3 form-control"
                        placeholder="$ amount you want to deposit">
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="withdraw-box shadow-lg rounded p-5">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="d-block w-100 my-3 form-control"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <!-- transition area section end -->

    <!-- js all files linked below -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
